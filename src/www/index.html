<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

		<link href="bootstrap.min.css" rel="stylesheet"/>
		<link href="style.css" rel="stylesheet"/>
		<title>Remote</title>
	</head>
	<body>
		<div id="main">
			<div class="container main">
				<h4 class="text-center text-muted">Loading...</h4>
			</div>
		</div>
		<script>
			window.onerror = function(error) {
				console.error(error);
				var elem = document.getElementById('main');
				elem.innerHTML = '';

				var outer = document.createElement('div');
				outer.setAttribute('class', 'uncaught-error');
				elem.appendChild(outer);
				var tag = function(name, text) {
					var node=document.createElement(name);
					node.appendChild(document.createTextNode(text));
					outer.appendChild(node);
				};

				tag('h1', 'Uncaught Error');
				tag('p', 'Sorry, an uncaught error occurred:');
				tag('p', String(error));
				tag('p', 'Please reload the page to try again');
			}
		</script>
		<script src="main.bc.js"></script>
	</body>
</html>
